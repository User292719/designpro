<!doctype html>
<html lang="en">
  <head>
    <title>{% block title %}Design.pro{% endblock %}</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  </head>
  <body>
    <header>
        <nav class="navbar-dark fixed" style="padding: 10px">
          <a href="/" style="font-size: 18px; font-weight: bold;">
              {% block extra_title %}Дизайн-студия Design.pro{% endblock %}
          </a>
          {% if user.is_authenticated %}
          <a href="/logout/" style="font-size: 18px; font-weight: bold; float: right; margin-right: 20px">
             Выход
          </a>          
          {% else %}
          <a href="/register/" style="font-size: 18px; font-weight: bold; float: right; margin-right: 20px">
             Регистрация
          </a>
          <a href="/login/" style="font-size: 18px; font-weight: bold; float: right; margin-right: 20px">
              Вход
          </a>
          {% endif %}
        </nav>
    </header>    

    <div class="container">
      {% block content %}{% endblock %}
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  </body>
  </html>
